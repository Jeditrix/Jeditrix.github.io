<!DOCTYPE html>
<html>

<head>
    <title>Alex's Whimsical 90s Blog</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif; /* The iconic 90s font */
            background-color: #FFDDFF; /* Pastel pink background */
            color: #FFDDFF; /* Blue text */
            background-image: url('path_to_bubble_background.gif'); /* Bubbly background */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #FF00FF; /* Bright Pink */
            text-shadow: 3px 3px #FFFF00; /* Yellow shadow for pop effect */
            font-size: 2.5rem;
        }

        .blog-post {
            background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow */
            padding: 20px;
            margin: 20px auto;
            max-width: 700px;
            border: 3px dotted #00FF00; /* Dotted neon green border */
            position: relative;
        }

        h2 {
            font-size: 1.5rem;
            color: #FF4500; /* Bright Orange */
            text-decoration: blink; /* Let's bring back the blink! */
        }

        p {
            font-size: 1rem;
            text-align: justify;
        }

        .date {
            font-size: 0.9rem;
            color: #00FFFF; /* Cyan */
        }

        .divider {
            margin: 20px 0;
            height: 2px;
            background-color: #FF4500; /* Bright Orange divider */
        }

        img.cons {
            width: 100%;  /* Stretch to fit the width of the .blog-post */
            height: auto;  /* Maintain aspect ratio */
            display: block;  /* Remove default spacing below the image */
        }

        .back {
            position: absolute;
            top: 10%;
            left: 87%;
            transform: translate(-50%, -50%); /* Centers the gif */
        }  
        .heart {
            position: absolute;
            top: 10%;
            left: 13%;
            transform: translate(-50%, -50%); /* Centers the gif */
        }      

    </style>
</head>

</html>
